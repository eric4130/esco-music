{% extends "band_profiles/base.html" %}
{% load bootstrap4 %}


{% block page_header %}

    <h2>Create your custom band profile:</h2>

{% endblock page_header %}


{% block content %}
<br>
<form action="{% url 'band_profiles:new_profile' %}" method='post' class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
</form>

{% endblock content %}
