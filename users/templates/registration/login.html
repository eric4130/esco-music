{% extends "band_profiles/base.html" %}
{% load bootstrap4 %}

{% block page_header %}

    <h1>Log In</h1>

{% endblock page_header %}

{% block content %}

    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Log In</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'band_profiles:profiles' %}" />
    </form>

{% endblock content %}
